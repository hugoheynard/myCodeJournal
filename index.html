<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;500;900&display=swap" rel="stylesheet">
        <title>My Code Journal</title>
    </head>

    <body>
        <header>
            <h1>CODE JOURNAL</h1> 
            <button type="button" id="loginButton">LOGIN</button>
        </header>
        <div class='spacer'></div>
        <div id="main-divider">
            <div class="blogPostContainer">
                <div>TITLE OF POST</div>
                <div><p>Content</p></div>
                <div>SMALL DATE</div>
            </div>

            <div id="right-side">
                <!--Preview of last post-->
                <div id="lastPost">
                    <h3>Title of last post</h3>
                    <p>short description</p>
                    <p>21/16/1714</p>


                </div>

                <!--Archive block, clickable years-->
                <div id="archives">
                    <h2>Archives</h2>
                    <ul id="archive_years">
                        <li>2024</li>
                        <li>2023</li>
                    </ul>
                </div>


            </div>
        </div>
        
        <footer></footer>

        <script src="script.js" type="module"></script> 
    </body>
